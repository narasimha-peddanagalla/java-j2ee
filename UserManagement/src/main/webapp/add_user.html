<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <meta charset="UTF-8">
  <title>User Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>



  <div class="container mt-5">
    <h2>Add User</h2>

    <!-- ✅ Added action and method -->
    <form id="userForm" action="addUser" method="post" class="p-3">

      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <!-- ✅ Added name -->
        <input type="text" id="name" name="name" class="form-control" placeholder="Name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <!-- ✅ Added name -->
        <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
      </div>

      <div class="mb-3">
        <label for="contact" class="form-label">Contact</label>
        <!-- ✅ Added name -->
        <input type="text" id="contact" name="contact" class="form-control" placeholder="Contact" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <!-- ✅ Added name -->
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
      </div>

      <button type="submit" class="btn btn-primary">Add User</button>
    </form>

    <p id="responseMsg" class="mt-3 text-success"></p>

    <a href="viewUsers">← Back to User List</a>
  </div>
  
   <!-- Link JavaScript -->
  <script src="js/validateAddUser.js"></script>

</body>
</html>
